<!DOCTYPE html>
<html>
<head>
  <style>
    .skills-wrapper {
      max-width: 800px;
      margin: 2rem auto;
      font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
    }
    
    .skill-item {
      margin-bottom: 1.5rem;
    }
    
    .skill-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: #3498db;
      transition: width 1s ease-in-out;
    }
    
    .python { background-color: #306998; }
    .javascript { background-color: #f7df1e; }
    .html { background-color: #e34c26; }
    .css { background-color: #264de4; }
  </style>
</head>
<body>
  <div class="skills-wrapper">
    <div class="skill-item">
      <div class="skill-name">
        <span>Web Application Penetration Testing</span>
        <span>90%</span>
      </div>
      <div class="progress-bar">
        <div class="progress python" style="width: 90%"></div>
      </div>
    </div>
    
    <div class="skill-item">
      <div class="skill-name">
        <span>Network Penetration Testing</span>
        <span>85%</span>
      </div>
      <div class="progress-bar">
        <div class="progress javascript" style="width: 85%"></div>
      </div>
    </div>
    
    <div class="skill-item">
      <div class="skill-name">
        <span>Android Penetration Testing</span>
        <span>95%</span>
      </div>
      <div class="progress-bar">
        <div class="progress html" style="width: 95%"></div>
      </div>
    </div>
    
    <div class="skill-item">
      <div class="skill-name">
        <span>iOS Penetration Testing</span>
        <span>80%</span>
      </div>
      <div class="progress-bar">
        <div class="progress css" style="width: 80%"></div>
      </div>
    </div>
  </div>
</body>
</html>
